sudo: false

dist: trusty

cache:
  - bundler
  - pip
  - apt

install:
  - pip install --user tox
  - bundle install

script:
  - make test

addons:
  apt:
    packages:
    - python
    - python3-pip

# Only run tests on push on a few branches.
# Test on PR should be execute for all branches and forks.
branches:
  only:
  - master
